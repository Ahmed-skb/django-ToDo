{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- fontawsome kit -->
    <script src="https://kit.fontawesome.com/9128c4c770.js" crossorigin="anonymous"></script>
    
    <!-- Font Awesome
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}"> -->

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>TODO</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="{% url 'home' %}">TODO</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'signup' %}">Signup</a>
                    </li>
                {% if user.is_authenticated %}
                <li class="nav-item ">
                    <form class="logo-link " action="{% url 'logout' %}" method="POST">
                        {% csrf_token %}
                        <button type="submit" class="logout-btn btn bg-dark text-light">logout</button>
                    </form>
                </li>
                </ul>
                {% endif %}  
            </div>
        </nav>
    </header>
    <div class="container">
        {% block content %}
        
        {% endblock %}
    </div>
    <!-- Optional JavaScript -->
    <script src="{% static 'js/jquery-3.3.1.min.js' %} "></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %} "></script>
</body>

</html>
